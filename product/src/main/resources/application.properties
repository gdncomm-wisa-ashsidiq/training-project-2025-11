# ========== BASIC ==========
server.port=8082
server.servlet.context-path=/products
spring.application.name=product-service
spring.threads.virtual.enabled=true

# ========== DATASOURCE (PostgreSQL) ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/product
spring.datasource.username=product_user
spring.datasource.password=product_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG

# ========== SPRINGDOC ==========
springdoc.pageable-converter.enabled=true
springdoc.sort-converter.enabled=true

# ========== REDIS CACHE ==========
spring.cache.type=redis
spring.cache.redis.time-to-live=PT30M
spring.data.redis.host=localhost
spring.data.redis.port=6379

server.tomcat.redirect-context-root=false

# ========== ELASTICSEARCH ==========
spring.elasticsearch.uris=http://localhost:9200
product.search.elasticsearch.enabled=true
product.search.elasticsearch.indices.products.name=products
product.search.elasticsearch.connect-timeout=2s
product.search.elasticsearch.socket-timeout=5s
product.search.elasticsearch.max-connections=200
product.search.elasticsearch.max-connections-per-route=50